cubes:
- name: sales_reps
  sql_table: dbo.RM00301
  data_source: default

  joins:
  - name: open_documents
    relationship: one_to_one
    sql: "{open_documents.sales_rep_id} = {sales_reps.sales_rep_id}"

  dimensions:
  - name: sales_rep_id
    sql: "{CUBE}.SLPRSNID"
    type: string
    public: true
    primary_key: true

  - name: first_name
    sql: "{CUBE}.SLPRSNFN"
    type: string

  - name: last_name
    sql: "{CUBE}.SPRSNSLN"
    type: string

  - name: sales_territory
    sql: "{CUBE}.SALSTERR"
    type: string

  - name: created_at
    sql: "{CUBE}.CREATDDT"
    type: time

  - name: last_modified_at
    sql: "{CUBE}.MODIFDT"
    type: time

  - name: inactive
    sql: "{CUBE}.INACTIVE"
    type: boolean

  - name: city
    sql: "{CUBE}.CITY"
    type: string

  - name: state
    sql: "{CUBE}.STATE"
    type: string

  - name: zip
    sql: "{CUBE}.ZIP"
    type: string

  - name: country
    sql: "{CUBE}.COUNTRY"
    type: string
