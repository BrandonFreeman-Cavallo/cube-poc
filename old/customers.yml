cubes:
- name: customers
  sql_table: dbo.RM00101
  data_source: default

  dimensions:

  # IDENTIFIERS ##################################################################
  - name: customer_number
    sql: "{CUBE}.CUSTNMBR"
    type: string
    public: true
    primary_key: true

  - name: external_customer_id
    sql: "{CUBE}.CUSTNMBR"
    type: string

  - name: customer_name
    sql: "{CUBE}.CUSTNAME"
    type: string

  # HEADER ##################################################################
  - name: customer_class
    sql: "{CUBE}.CUSTCLAS"
    type: string

  - name: customer_class_description
    sql: "{CUBE}.CLASDSCR"
    type: string

  - name: sales_territory
    sql: "{CUBE}.SALSTERR"
    type: string

  - name: created_at
    sql: "{CUBE}.CREATDDT"
    type: time

  - name: last_modified_at
    sql: "{CUBE}.MODIFDT"
    type: time

  # FINANCIALS ##################################################################
  - name: payment_terms_id
    sql: "{CUBE}.PYMTRMID"
    type: string

  - name: price_level_id
    sql: "{CUBE}.PRCLEVEL"
    type: string

  # LOCATION ##################################################################
  - name: city
    sql: "{CUBE}.CITY"
    type: string

  - name: state
    sql: "{CUBE}.STATE"
    type: string

  - name: zip
    sql: "{CUBE}.ZIP"
    type: string

  - name: country
    sql: "{CUBE}.COUNTRY"
    type: string

  - name: country_code
    sql: "{CUBE}.CCode"
    type: string
